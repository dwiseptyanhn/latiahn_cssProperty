<!DOCTYPE html>
<html>
<head>
	<title>font family</title>
	<style type="text/css">
		h3{
			font-family: ariel;
		}
		p.verdana{
			font-family: verdana;
		}
		p.roman{
			font-family: "Times new roman";
		}
	</style>
</head>
<body>
 <h3> Property css font-family </h3>
 <p class="verdana">ini adalah paragraf yang di tampilkan dengan font verdana 	
 </p>
  <p class="roman">ini adalah paragraf yang di tampilkan dengan font Times new roman
 </p>
</body>
</html>
