<!DOCTYPE html>
<html>
<head>
	<title>css link</title>
	<style type="text/css">
		
		/*link yang belum di-klik*/
		a:link{
			color:lightgray;
		}

		/*link yang sudah di-klik*/
		a:visited{
			color:mediumseagreen;
		}
		/*di sorot oleh pointer mouse*/
		a:hover {
			color :hotpink;
		}
		/*link ketika di klik*/
		a:active{
			color :orange;
		}
	</style>
</head>
<body>
 contoh <a href="#">LINK</a>
</body>
</html>
